<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<script>
    function clr(){
        document.getElementById("num1").value=""
        document.getElementById("num2").value=""
        document.getElementById("n1").innerHTML="Text is clear";
        document.getElementById("n2").innerHTML="Text is clear";
        document.getElementById("ad").innerHTML="Text is clear";
    }
     function sqr(){
         let n1=Number(document.getElementById("num1").value);
        let n2=Number(document.getElementById("num2").value);
        document.getElementById("n1").innerHTML=n1
        document.getElementById("n2").innerHTML=n2
         let s=n1+n2;
        document.getElementById("ad").innerHTML=s;
        // alert("SUM="+s);
    }
</script>
<body>
    <center>
        Num1: <input type="number" id="num1" placeholder="Enter Number one" class="form-control">
        Num2: <input type="number" id="num2" placeholder="Enter Number two" class="form-control">
             <input type="button" class="btn btn-primary" value="Add" onclick="sqr()">
             <input type="button" class="btn btn-danger" value="Clear Text" onclick="clr()">
    </center>
    <div class="alert alert-warning">
        <center><strong>Number:1</strong> <h1 id="n1"></h1></center>
    </div>
    
    <div class="alert alert-danger">
        <center><strong>Number:2</strong> <h1 id="n2"></h1></center>
    </div>

    <div class="alert alert-success">
        <center><strong>Addition:</strong> <h1 id="ad"></h1></center>
    </div>
</body>
</html>
